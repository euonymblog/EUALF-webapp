<head>
<link rel="stylesheet" type="text/css" href="/css/main.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gridlex/2.3.1/gridlex.min.css">
<script src="https://use.fontawesome.com/cb8566a1d6.js"></script>

</head>

<body>

  <header>
    <a href="/index.html"><div id="logo">
      <img src="/images/australia-logo_0.png" />
    </div></a>
  </header>

  <div>
    <h2>Speaker Profile</h2>
  </div>

  <section class="grid-spaceBetween details">
    <div class="col-4_sm-12 photo" style="background-image: url('{{page.image}}'); background-size: cover; background-repeat: none; background-position center;">
    </div>

    </div>
    <div class="col-8_sm-12 title speakerdetails">
      <h2> {{ page.name }}</h2>
      <h3> {{ page.role }}</h3>
      <h3> {{ page.organisation }}</h3>
    </div>

  </section>

  <section class="bio">
    <p>
      {{ content }}
    </p>
  </section>

  <section class="sessions">
    {% for session in page.session %}
      <div>
        <ul>
          {{ page.session }}
        </ul>
      </div>
    {% endfor %}
  </section>

  <section>

    <div class="icons">
      <a href="http://www.twitter.com/{{page.twitter}}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    </div>
    <div class="icons">
    <a href="http://www.linkedin.com/in/{{page.linkedin}}" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
  </div>
  </section>

</body>
